# background
background_opacity 0.70
# font
font_size 16.0
url_colors #d65c9d
font_family Hack
italic_font auto
bold_italic_font auto

# window
window_margin_width 10 
window_padding_width 15
hide_window_decorations true
window_logo_path icons/icons8-linux-server-pixels/Android/icons8-linux-server-96(-xxhdpi).png
window_logo_position top-right
window_logo_alpha 0.8

# tab
tab_bar_edge top

